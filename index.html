<html ng-app="Momofuku">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="vendor/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
    <body>


      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
          </md-button>
          <h2>
            <span>Momofuku Admin</span>
          </h2>
          <span flex></span>
          </md-button>
         
        </div>
      </md-toolbar>
      <div ng-controller="FormController">
        <div  layout="row" layout-align="center center">
          
            <div flex="70">
              <div>
                <md-toolbar style="background-color:#FFE0B2; margin-top: 20px">
                  <div class="md-toolbar-tools" > 
                    <h2>
                      <span>Cities</span>
                    </h2>  
                    <span flex></span> 
                     <md-button class="md-fab" ng-click="showAdvanced($event)">
                      <i class="fa fa-plus"></i>
                     </md-button>
                  </div>
                </md-toolbar>
              </div>
              <div ng-repeat="city in cities">
                <md-card>              
                  <p>{{city}}</p>
                </md-card>   
              </div>
            </div>

        </div>
        <div>
          
        </div>

      </div>
      <script src="vendor/angular/angular.js"></script>
      <script src="vendor/angular-animate/angular-animate.js"></script>
      <script src="vendor/angular-aria/angular-aria.js"></script>
      <script src="vendor/angular-material/angular-material.js"></script>
      <!-- <script src="vendor/angular-mocks/angular-mocks.js"></script> -->
      <script src="vendor/angularfire/dist/angularfire.js"></script>
      <script src="vendor/firebase/firebase.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/form-controller.js"></script>
      <script src="js/services/form-service.js"></script>
      
    </body>
</html>
