<html ng-app="Momofuku">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="vendor/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css">
   <link rel="stylesheet" href="vendor/lumx/dist/lumx.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    

  </head>
    <body>

      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
            <span>Momofuku Admin</span>
          </h2>
          <span flex></span>   
        </div>
      </md-toolbar>
        <div ng-controller="FormController">
          <div  layout="row" layout-align="center center">
            
              <div flex="70">
                <div>
                  <md-toolbar style="margin-top: 20px">
                    <div class="md-toolbar-tools" > 
                      <h2>
                        <span>Cities</span><span ng-show="showform">hello everyone</span>
                      </h2>  
                      <span flex></span> 
                       <md-button  class="md-fab" aria-label="form" ng-click="showProjectDialog($event)">
                        <i class="fa fa-plus"></i>
                       </md-button>
                    </div>
                  </md-toolbar>
                </div>
                <div ng-repeat="city in cities">
                  <md-card ng-click="showCityDialog($event,city.$id,city)">              
                    <p style="padding:20px">{{city.name}}</p>
                  </md-card>   
                </div>
              </div>

          </div>


          


        </div>

      <script src="vendor/jquery/dist/jquery.js"></script>

      <script src="vendor/angular/angular.js"></script>
      <script src="vendor/angular-animate/angular-animate.js"></script>
      <script src="vendor/angular-aria/angular-aria.js"></script>
      <script src="vendor/angular-material/angular-material.js"></script>
      <!-- <script src="vendor/angular-mocks/angular-mocks.js"></script> -->
      <script src="vendor/angularfire/dist/angularfire.js"></script>
      <script src="vendor/firebase/firebase.js"></script>
      
      <script src="vendor/velocity/velocity.js"></script>
      <script src="vendor/moment/min/moment-with-locales.js"></script>
      <script src="vendor/lumx/dist/lumx.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/form-controller.js"></script>
      <script src="js/services/form-service.js"></script>
      
    </body>
</html>
